<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>NeoNote Home</title>
    <link rel="stylesheet" href="../sidepanel/sidepanel.css"> <!-- Reuse variables -->
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <div id="app">
        <!-- Left Sidebar -->
        <aside id="sidebar">
            <div class="sidebar-header">
                <h1>NeoNote</h1>
            </div>

            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search all notes...">
            </div>

            <nav id="sidebar-nav">
                <div class="nav-section">
                    <h3>Tags</h3>
                    <div id="tags-list">
                        <!-- Tags injected here -->
                    </div>
                </div>
            </nav>

            <div class="sidebar-footer">
                <button id="nav-home" class="nav-item active">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    Dashboard
                </button>
                <button id="nav-settings" class="nav-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                        </path>
                    </svg>
                    Settings
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main id="main-content">
            <!-- Notes Grid View -->
            <section id="view-dashboard" class="view-section active">
                <header class="main-header">
                    <h2 id="page-title">All Notes</h2>
                    <div class="header-actions">
                        <!-- Filter chips or actions could go here -->
                    </div>
                </header>
                <div id="notes-grid">
                    <!-- Notes injected here -->
                </div>
            </section>

            <!-- Settings View -->
            <section id="view-settings" class="view-section hidden">
                <header class="main-header">
                    <h2>Settings</h2>
                </header>
                <div class="settings-container">
                    <div class="setting-item">
                        <div class="setting-label">
                            <h3>Theme</h3>
                            <p>Choose how NeoNote looks.</p>
                        </div>
                        <div class="setting-control">
                            <select id="theme-select">
                                <option value="system">Follow System</option>
                                <option value="light">Light Mode</option>
                                <option value="dark">Dark Mode</option>
                            </select>
                        </div>
                    </div>
                    <!-- More settings placeholders -->
                </div>
            </section>
        </main>
    </div>
    <script type="module" src="home.js"></script>
</body>

</html>

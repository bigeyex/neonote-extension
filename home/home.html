<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>NeoNote Home</title>
    <link rel="stylesheet" href="../styles/variables.css">
    <link rel="stylesheet" href="../styles/components.css">
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <div id="app">
        <!-- Left Sidebar -->
        <aside id="sidebar">
            <div class="sidebar-header">
                <h1>NeoNote
                    <button id="sync-home" class="icon-btn sync-btn" title="Sync to Lark Bitable">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path
                                d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.3" />
                        </svg>
                    </button>
                </h1>
            </div>

            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search all notes...">
            </div>

            <nav id="sidebar-nav">
                <div class="nav-section">
                    <h3 data-i18n="nav.tags">Tags</h3>
                    <div id="tags-list">
                        <!-- Tags injected here -->
                    </div>
                </div>
            </nav>

            <div class="sidebar-footer">
                <button id="nav-settings" class="nav-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                        </path>
                    </svg>
                    <span data-i18n="nav.settings">Settings</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main id="main-content">
            <!-- Notes Grid View -->
            <section id="view-dashboard" class="view-section active">
                <header class="main-header">
                    <h2 id="page-title">All Notes</h2>
                    <div class="header-actions">
                        <!-- Filter chips or actions could go here -->
                    </div>
                </header>
                <div id="notes-grid">
                    <!-- Notes injected here -->
                </div>
            </section>

            <!-- Settings View -->
            <section id="view-settings" class="view-section hidden">
                <header class="main-header">
                    <h2>Settings</h2>
                </header>
                <div class="settings-container">
                    <div class="setting-item">
                        <div class="setting-label">
                            <h3 data-i18n="settings.language.title">Language</h3>
                            <p data-i18n="settings.language.desc">Choose your preferred language.</p>
                        </div>
                        <div class="setting-control">
                            <select id="language-select">
                                <option value="en">English</option>
                                <option value="zh">中文 (Chinese)</option>
                            </select>
                        </div>
                    </div>

                    <div class="setting-item">
                        <div class="setting-label">
                            <h3 data-i18n="settings.theme.title">Theme</h3>
                            <p data-i18n="settings.theme.desc">Choose how NeoNote looks.</p>
                        </div>
                        <div class="setting-control">
                            <select id="theme-select">
                                <option value="system" data-i18n="settings.theme.system">Follow System</option>
                                <option value="light" data-i18n="settings.theme.light">Light Mode</option>
                                <option value="dark" data-i18n="settings.theme.dark">Dark Mode</option>
                            </select>
                        </div>
                    </div>

                    <div class="setting-item">
                        <div class="setting-label">
                            <h3 data-i18n="settings.shortcuts.title">Shortcuts</h3>
                            <p data-i18n="settings.shortcuts.desc">Customize keyboard shortcuts.</p>
                        </div>
                        <div class="setting-control shortcuts-control">
                            <div class="shortcut-row">
                                <label data-i18n="settings.shortcuts.toggle">Toggle Sidepanel</label>
                                <div class="shortcut-input-wrapper">
                                    <input type="text" id="shortcut-toggle" readonly value="Meta+0">
                                    <button id="reset-shortcut-toggle"
                                        data-i18n-tooltip="settings.shortcuts.reset">↺</button>
                                </div>
                            </div>
                            <div class="shortcut-row">
                                <label data-i18n="settings.shortcuts.submit">Submit Note</label>
                                <div class="shortcut-input-wrapper">
                                    <input type="text" id="shortcut-submit" readonly value="Meta+Enter">
                                    <button id="reset-shortcut-submit"
                                        data-i18n-tooltip="settings.shortcuts.reset">↺</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="setting-item">
                        <div class="setting-label">
                            <h3 data-i18n="settings.bitable.title">Lark Bitable Sync</h3>
                            <p data-i18n="settings.bitable.desc">Configure sync to Lark/Feishu Bitable.</p>
                        </div>
                        <div class="setting-control vertical-control">
                            <label for="bitable-link" data-i18n="settings.bitable.link">Bitable Link (URL)</label>
                            <input type="text" id="bitable-link" placeholder="https://..." class="setting-input">
                            <label for="personal-token" style="margin-top: 8px;"
                                data-i18n="settings.bitable.token">Personal Base Token</label>
                            <input type="password" id="personal-token" placeholder="cli_..." class="setting-input">

                            <div class="sync-options" style="margin-top: 16px; width: 100%;">
                                <div class="checkbox-row"
                                    style="display: flex; align-items: center; gap: 8px; margin-bottom: 8px;">
                                    <input type="checkbox" id="auto-sync-enable">
                                    <label for="auto-sync-enable" data-i18n="settings.bitable.autoSync">Enable
                                        Auto-Sync</label>
                                </div>
                                <div class="input-row" style="display: flex; align-items: center; gap: 8px;">
                                    <label for="sync-interval" data-i18n="settings.bitable.interval">Interval
                                        (minutes)</label>
                                    <input type="number" id="sync-interval" min="1" value="10" style="width: 60px;"
                                        class="setting-input">
                                </div>
                            </div>

                            <button id="save-bitable-config" class="primary-btn" style="margin-top: 12px;"
                                data-i18n="settings.bitable.save">Save
                                Config</button>
                        </div>
                    </div>

                    <div class="setting-item">
                        <div class="setting-label">
                            <h3 data-i18n="settings.llm.title">LLM Settings</h3>
                            <p data-i18n="settings.llm.desc">Configure AI model for page summarization.</p>
                        </div>
                        <div class="setting-control vertical-control">
                            <label for="llm-provider" data-i18n="settings.llm.provider">Provider</label>
                            <select id="llm-provider" class="setting-input">
                                <option value="volcengine">Volcengine (火山方舟)</option>
                            </select>
                            <label for="llm-api-key" style="margin-top: 8px;" data-i18n="settings.llm.apiKey">API
                                Key</label>
                            <input type="password" id="llm-api-key" placeholder="Your API Key..." class="setting-input">
                            <label for="llm-model-id" style="margin-top: 8px;" data-i18n="settings.llm.modelId">Model
                                ID</label>
                            <input type="text" id="llm-model-id" placeholder="doubao-seed-1-8-251228"
                                class="setting-input">
                            <button id="save-llm-config" class="primary-btn" style="margin-top: 12px;"
                                data-i18n="settings.llm.save">Save LLM
                                Config</button>
                        </div>
                    </div>
                </div>
            </section>

        </main>
    </div>
    <script type="module" src="home.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>NeoNote</title>
    <link rel="stylesheet" href="../styles/variables.css">
    <link rel="stylesheet" href="../styles/components.css">
    <link rel="stylesheet" href="sidepanel.css">
</head>

<body>
    <div id="app">
        <header>
            <div class="search-wrapper">
                <button id="sync-files" class="icon-btn sync-btn" data-tooltip="Sync to Lark Bitable">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.3" />
                    </svg>
                </button>
                <button id="open-home" class="icon-btn" data-tooltip="Open Home Dashboard">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                </button>
                <button id="toggle-url-filter" class="icon-btn active" data-tooltip="Show notes for this page only">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                        <polyline points="13 2 13 9 20 9"></polyline>
                    </svg>
                </button>
                <button id="summarize-page" class="icon-btn" data-tooltip="Summarize page opinions (Cmd+Shift+9)">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                </button>
                <input type="text" id="search" placeholder="Search...">
                <span id="clear-filters" class="clear-icon" style="display: none;">Ã—</span>
            </div>
        </header>

        <main>
            <div id="note-editor">
                <div id="editor-content" contenteditable="true" placeholder="What's on your mind? ..."></div>
                <div id="tag-suggestions" class="suggestions hidden"></div>
                <div class="editor-actions">
                    <!-- Could add helper icons here (image, list, etc) -->
                    <div id="recent-tags" class="recent-tags-list"></div>
                    <button id="save-note">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>

            <div id="reasoning-display" class="hidden"></div>

            <div id="draft-cards" class="hidden">
                <!-- Draft opinion cards will be injected here -->
            </div>

            <div id="notes-list">
                <!-- Notes will be injected here -->
            </div>

            <div id="sentinel"></div>
            <div id="loading-indicator" class="hidden">
                <svg class="spinner" viewBox="0 0 50 50">
                    <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
                </svg>
            </div>
        </main>

        <div id="tooltip" class="tooltip hidden"></div>
    </div>
    <script type="module" src="sidepanel.js"></script>
</body>

</html>
